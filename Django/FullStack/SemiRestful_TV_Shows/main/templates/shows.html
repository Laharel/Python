<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read(All)</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>All Shows</h1>
    <div class="left">
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Action</th>
            </tr>
            {%  for show in allshows%}
                <tr>
                    <td>{{show.id}}</td>
                    <td>{{show.title}}</td>
                    <td>{{show.network}}</td>
                    <td>{{show.release_date}}</td>
                    <td><a href="{% url 'this_show' id=id %}"></a>Show</td>
                    <td><a href="{% url 'edit_show' id=id %}"></a>Edit</td>
                    <td><a href="{% url 'delete_show' id=id %}"></a>Delete</td>
                </tr>
            {%  endfor %}
        </table>
    </div>
    <p><a href="{% url 'add_show' %}">Add a New Show</a></p>
</body>
</html>
